<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //...
      loadSidebar: true,
      subMaxLevel: 6,
      coverpage: true,
      disqus: 'shortname',
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: true,
      auto2top: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
    //页脚信息
    function(hook) {
        var seconds = 1000;
        var minutes = seconds * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        var today = new Date();
        var todayYear = today.getFullYear();
        var todayMonth = today.getMonth() + 1;
        var todayDate = today.getDate();
        var todayHour = today.getHours();
        var todayMinute = today.getMinutes();
        var todaySecond = today.getSeconds();
        var t1 = Date.UTC(2004, 11, 16, 00, 00, 00); //这里设置网站运行开始时间
        var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
        var diff = t2 - t1;
        var diffYears = Math.floor(diff / years);
        var diffDays = Math.floor((diff / days) - diffYears * 365);
        var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
        var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
        var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
        var tSiteTime = "本站已运行" + diffYears + "年" + diffDays + "天";

        var footer = [
            "<hr/>",
            "<footer>",
            '<span><a href="https://www.docsify.org">docsify</a> &copy;2017.</span>',
            '<span>文档使用<a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>撰写</span>',
            '<span>&nbsp;' + tSiteTime + '</span>',
            "</footer>",
        ].join("");
        hook.afterEach(function(html) {
            return html + footer;
        });
    },
  </script>
</body>
</html>
